<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="app.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
        <div class="topscreen">
            <h1>Metric / Imperial Conversion</h1>
            <hr>
            <input id="input-value" type="number" oninput="numInput()">
        </div>
        <!-- <button id="convert-btn">Convert</button>
        -->
        <div class="conversions">
            <div class="box-one"><h4>Length (Metre/Feet)</h4>
            <p id="length">0 metres = 0.000 feet | 0 feet = 0.000 metres</p></div>
   
       
            <div class="box-two"><h4>Volume (Litre/Gallon)</h4>
            <p id="volume">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p></div>
       
            <div class="box-three"><h4>Mass (Kilogram/Pound)</h4>
            <p id="mass">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p></div>
            </section>
        <script src="converter app.js"></script>
        </div>
    </body>
    <footer></footer>
</html>
